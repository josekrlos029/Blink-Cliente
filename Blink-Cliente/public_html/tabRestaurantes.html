    <body>

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <script src="js/app.js"></script> 
        <script src="js/gmaps.js"></script>
        <script src="phonegap.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>   
        <script>
            
            $(document).ready(function(){
                var cadena = $("#foot").html();
                
                $("#foot").html(cadena.replace(/&nbsp;/g,''));
                
                //var cadena2 =$("#tabs").html();
                //$("#tabs").html(cadena2.replace(/&nbsp;/g,''));
            });
            var appLoader = false;
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("menubutton", onMenuKeyDown, false);

            function onMenuKeyDown() {
                $("#btnMenu").click();
            }

            function onDeviceReady() {
                mostrarTipos();
            }

            var mapa;

            function cargarMapa() {
                var $this = $(this),
                        theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                        msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                        textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                        textonly = !!$this.jqmData("textonly");
                html = $this.jqmData("html") || "";
                $.mobile.loading("show", {
                    text: msgText,
                    textVisible: textVisible,
                    theme: theme,
                    textonly: textonly,
                    html: html
                });
                var ventana_alto = $(window).height();

                $("#mapa").css("height", ventana_alto - $("#header").height());
                var lat, lng;
                var km = 3;
                navigator.geolocation.getCurrentPosition(function(position) {

                    lat = position.coords.latitude;
                    lng = position.coords.longitude;
                    ubicarMapa(lat, lng, km);
                }, function() {
                    alert("Error al Obtener la Posición de su dispositivo, intente activar el GPS !");
                    location.href = "index.html";
                }, {enableHighAccuracy: true});

            }

            function ubicarMapa(lat, lng, km) {
                //INICIALIZO EL MAPA
                mapa = new GMaps({
                    div: '#mapa',
                    lat: lat,
                    lng: lng,
                    zoom: 15,
                    zoomControl: false,
                    panControl: false,
                    streetViewControl: false,
                    mapTypeControl: false
                });

                mapa.addMarker({
                    lat: lat,
                    lng: lng,
                    title: 'Mi ubicación',
                    animation: google.maps.Animation.DROP,
                    icon:  "image/map-user.png",
                    click: function(e) {

                    },
                    infoWindow: {
                        content: '<center><h3>Tu ubicación</h3></center>'
                    }

                });


                //var url = "http://192.168.1.33/domicilios/restaurante/consultarRestaurantesCercanos";
                var url = "http://admin.tudomicilio.net/restaurante/consultarRestaurantesCercanos";
                //var url = "/domicilios/restaurante/consultarRestaurantesCercanos";
                $.ajax({
                    type: "POST",
                    url: url,
                    data: {
                        lat: lat,
                        lng: lng,
                        km: km
                    }
                })
                        .done(function(msg) {

                            var json = eval("(" + msg + ")");

                            for (var i = 0; i < json.length; i++) {

                                mapa.addMarker({
                                    lat: json[i].lat,
                                    lng: json[i].lng,
                                    title: json[i].nombre,
                                    animation: google.maps.Animation.DROP,
                                    icon:  "http://admin.tudomicilio.net/utiles/imagenes/marcadores/"+json[i].id+".png",
                                    click: function(e) {
                                        //alert(json[i].nombre);
                                    },
                                    infoWindow: {
                                        content: '<center><h3>'+json[i].nombre+'</h3></center><center><p>'+json[i].descripcion+'</p></center><center><button onclick="menu('+json[i].id+')">Ir al Sitio</button></center>'
                                    }
                                });
                            }


                        });
                $.mobile.loading("hide");

            }
            
            function mostrarLista(){
                if(appLoader == false){
                    mostrarTipos();
                }
            }
            
            function mostrarTipos() {
                
                var $this = $(this),
                        theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                        msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                        textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                        textonly = !!$this.jqmData("textonly");
                html = $this.jqmData("html") || "";
                $.mobile.loading("show", {
                    text: msgText,
                    textVisible: textVisible,
                    theme: theme,
                    textonly: textonly,
                    html: html
                });
                
                
                var url = "http://admin.tudomicilio.net/restaurante/consultarTipos";
                
               
                $.ajax({
                    type: "POST",
                    url: url,
                    data: {
                        modulo: "PEDIDOS"
                    }
                })
                        .done(function(msg) {
                            
                            $("#lista").hide();
                            
                            $("#lista").html(msg);
                            
                            setTimeout(function() {
                                
                                $('#lista').show();
                                
                                $('#lista').listview('refresh');
                                
                                $.mobile.loading("hide");
                                
                                appLoader=true;
                            }, 1000);

                        });
            }
            
             
            function mostrarRestaurantes(idTipo) {

                localStorage.setItem("idTipo", idTipo);
                location.href = "restaurantes.html";
            }
        </script>
    </body>
