        <script>
            
             $(document).ready(function(){
                
                
                //var cadena2 =$("#tabs").html();
                //$("#tabs").html(cadena2.replace(/&nbsp;/g,''));
            });
            
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("menubutton", onMenuKeyDown, false);

            function onMenuKeyDown() {
                $("#btnMenu").click();
            }

            function onDeviceReady() {
                
                if(localStorage.getItem("seccion") == "SERVICIOS"){
                    $("#tabServicio").addClass("ui-btn-active");
                }else{
                    $("#tabRest").addClass("ui-btn-active");
                }
                
                var cadena = $("#foot").html();
                
                $("#foot").html(cadena.replace(/&nbsp;/g,''));
                mostrarRestaurantes();
            }

            function mostrarRestaurantes() {
                var $this = $(this),
                        theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                        msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                        textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                        textonly = !!$this.jqmData("textonly");
                html = $this.jqmData("html") || "";
                $.mobile.loading("show", {
                    text: msgText,
                    textVisible: textVisible,
                    theme: theme,
                    textonly: textonly,
                    html: html
                });
                var idTipo = localStorage.getItem("idTipo");
                var ciudad = "Valledupar";
                
                //var url = "http://192.168.1.33/domicilios/restaurante/consultarRestaurantesPorTipo";
                var url = "http://admin.tudomicilio.net/restaurante/consultarRestaurantesPorTipo";
                //var url = "/domicilios/restaurante/consultarRestaurantesPorTipo";
                $.ajax({
                    type: "POST",
                    url: url,
                    data: {
                        idTipo: idTipo,
                        ciudad: ciudad,
                        seccion: "PEDIDOS"
                    }
                })
                        .done(function(msg) {
                            $("#lista").hide();
                            
                            var json = eval("(" + msg + ")");
                            
                            
                            for (var i = 0; i < json.length; i++) {
                                if (json[i].estado == "a"){
                                    $("#lista").append('<li><a href="#" onclick="mostrarRestaurante(' + json[i].id + ')"><img src="http://admin.tudomicilio.net/utiles/imagenes/restaurantes/' + json[i].id + '.png"><h2>' + json[i].nombre + '</h2><p>' + json[i].descripcion + '</p></a></li>');
                                }else if (json[i].estado == "c") {
                                    $("#lista").append('<li><a href="#" onclick="mostrarRestaurante(' + json[i].id + ')"><img src="http://admin.tudomicilio.net/utiles/imagenes/restaurantes/' + json[i].id + '.png"><h2>' + json[i].nombre + ' <span style="font-size: 9px"> (cerrado) </span></h2><p>' + json[i].descripcion + '</p></a></li>');
                                }
                            }
                            setTimeout(function() {
                                $('#lista').show();
                                $('#lista').listview('refresh');
                                $.mobile.loading("hide");
                            }, 1000);

                        });
            }

            function mostrarRestaurante(idRestaurante) {
                localStorage.setItem("idRestaurante", idRestaurante);
                location.href = "mostrarRestaurante.html"; 
                //var seccion = localStorage.getItem("seccion");
                /*var seccion = "PEDIDOS";
                if(seccion == "PEDIDOS"){
                   location.href = "mostrarRestaurante.html"; 
                }else if(seccion == "RESERVAS"){
                   location.href = "mostrarSitioReserva.html"; 
                }else if(seccion == "SERVICIOS"){
                   location.href = "mostrarSitioServicio.html"; 
                }*/
                
            }
        </script>
